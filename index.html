<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button profile__popup-open"></button>
          </div>
            <p class="profile__subtitle"></p>
            
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="elemenst__item">
          <img class="elements__image" src="./images/kara.jpg" alt="Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elemenst__item">
          <img class="elements__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button"  class="elements__button"></button>
          </div>
        </div>
        <div class="elemenst__item">
          <img class="elements__image" src="./images/domb.jpg" alt="Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button"  class="elements__button"></button>
          </div>
        </div>
        <div class="elemenst__item">
          <img class="elements__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button"  class="elements__button"></button>
          </div>
        </div>
        <div class="elemenst__item">
          <img class="elements__image" src="./images/domb.jpg" alt="Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button"  class="elements__button"></button>
          </div>
        </div>
        <div class="elemenst__item">
          <img class="elements__image" src="./images/kara.jpg" alt="Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button type="button"  class="elements__button"></button>
          </div>
        </div> 
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
          <button type="button" class="popup__button-close" aria-label="Закрыть попап"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__input popup__name" placeholder="Имя" type="text">
            <input class="popup__input popup__job" type="text" placeholder="О себе">
            <button  type="submit" class="popup__button" aria-label="Сохранить изменения">Сохранить</button>
          </form> 
      </div>
  </section>
  </div>
</body>
</html>
