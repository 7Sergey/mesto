<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img 
        src="./images/image.jpg" 

        
        alt="Картинка профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" title="Редактироваь профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>

        </div>
        <button type="button" class="profile__add-button" title="Добавить новую карточку">
        </button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="./images/kara.jpg" alt="Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/domb.jpg" alt="Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elbr.jpg" alt="Гора Эльбрус">
          <div class="elements__container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/domb.jpg" alt="Домбай">
          <div class="elements__container">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/kara.jpg" alt="Карачаевск">
          <div class="elements__container">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button type="button" class="elements__button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="user">
          <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="name">
          <input class="popup__input popup__input_type_job" type="text" placeholder="О себе" name="job">
          <button type="submit" class="popup__button" aria-label="Сохранить изменения">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
