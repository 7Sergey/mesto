<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__button">
            <img
            alt="Картинка профиля"
            class="profile__avatar"
          />
          </div>
        

          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__title"></h1>
              <button
                type="button"
                class="profile__edit-button"
                title="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            title="Добавить новую карточку"
          ></button>
        </section>
        <section class="elements">
          <!-- секция для отображения элементов. Добавляются через JS, используя templates и массив объектов -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <section class="popup popup_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__form_profile"
            name="profile-form"
            novalidate
          >
            <input
              class="popup__input popup__input_type_profile"
              placeholder="Имя"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="popup__error"
              id="profile-error"
            ></span>
            <input
              class="popup__input popup__input_type_about"
              type="text"
              placeholder="О себе"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__error"
              id="about-error"
            ></span>
            <button
              type="submit"
              class="popup__button"
              aria-label="Сохранить изменения"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_new-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_new-card"
            name="new-card-form"
            novalidate
          >
            <input
              class="popup__input popup__input_type_name"
              placeholder="Название"
              name="name"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="popup__error"
              id="name-error"
            ></span>
            <input
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              name="link"
              type="url"
              required
            />
            <span
              class="popup__error"
              id="link-error"
            ></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled"
              aria-label="Сохранить изменения"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_avatar">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form popup__form_avatar"
            name="new-card-form"
            novalidate
          >
            <input
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              name="avatar"
              type="url"
              required
            />
            <span
              class="popup__error"
              id="avatar-error"
            ></span>
            <button
              type="submit"
              class="popup__button popup__button_disabled"
              aria-label="Сохранить изменения"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_confirm-delete">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title popup__title_type_confirm-delete">Вы уверены?</h2>
          <form
            class="popup__form"
            name="popup_confirm-delete"
            novalidate
          >
            <button
              type="submit"
              class="popup__button"
              aria-label="Сохранить изменения"
            >
              Да
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup-zoom">
        <div class="popup-zoom__container">
          <img
            src="#"
            alt="Увеличенное изображение"
            class="popup-zoom__image"
          />
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть попап"
          ></button>
          <p class="popup-zoom__title">Текст с названием карточки</p>
        </div>
      </section>

      <template class="template">
        <div class="elements__item card">
          <img class="elements__image card__image" />
          <button
            type="button"
            class="elements__trash-button card__trash-button"
          ></button>
          <div class="elements__container card__container">
            <h2 class="elements__title card__title"></h2>
            <div class="elements__likes-container">
              <button
                type="button"
                class="elements__button card__button"
              ></button>
              <p class="elements__likes-counter card__likes-counter"></p>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
